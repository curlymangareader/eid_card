<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eid Mubarak Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      max-width: 420px;
      animation: fadeIn 1.2s ease;
    }

    .card h1 {
      font-size: 2.1em;
      color: #00796b;
    }

    .card p {
      font-size: 1.2em;
      color: #333;
      margin-top: 23px;
    }

    .btn {
      margin-top: 30px;
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #004d40;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="greeting">ðŸŒ™ Selamat Hari Raya! ðŸŒ™</h1>
    <p id="message">Semoga awak happy dengan hari raya hari ini ya.</p>
    <button class="btn" onclick="changeMessage()">Ucapan yang lain ðŸ¤²</button>
  </div>

  <script>
    const messages = [
      "Semoga awak dan keluarga awak dalam lindungan Allah!",
      "Saya mendoakan awak supaya berjaya dunia dan akhirat tau, Aamiin",
      "Saya minta maaf atas semua kesilapan saya dari hujung rambut sampai hujung kaki.",
      "Saya juga dah maafkan awak ya, yang besar mahupun kecil.",
      "Harapnya kita dapat berjumpa pada Raya yang seterusnya, Aamiin."
    ];

    function changeMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[randomIndex];
    }
  </script>

</body>
</html>
